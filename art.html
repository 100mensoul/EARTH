<script>
    const canvas = document.getElementById('canvas');

    let audioContext;

    class Particle {
        constructor(x, y, size, color, velocity) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.color = color;
            this.velocity = velocity;
            this.life = 1.0;
            this.decay = 0.01;
        }

        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.life -= this.decay;
            this.size *= 0.99;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function getColorFromFrequency(frequency) {
        const hue = (frequency / 20000) * 360;
        return `hsl(${hue}, 70%, 50%)`;
    }

    function analyzeNoiseType(frequencyData, volume) {
        const avg = frequencyData.reduce((a, b) => a + b) / frequencyData.length;
        
        if (volume > 80) return "å¤§ããªé¨’éŸ³";

        if (volume > 40) return "ä¼šè©±";
        if (volume > 20) return "é™ã‹ãªéŸ³";
        return "ã»ã¼ç„¡éŸ³";
    }

    function drawParticles(frequencyData, volume) {
        const centerX = canvas.width / 4;
        const centerY = canvas.height / 4;
        
        if (volume > 20) {
            const angle = Math.random() * Math.PI * 2;
            const speed = (volume / 100) * sensitivity;
            const size = Math.max(1, (volume / 100) * 10);
            const color = getColorFromFrequency(Math.max(...frequencyData) * 100);
            
            particles.push(new Particle(
                centerX,
                centerY,
                size,
                color,
                {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                }
            ));
        }
        
        if (particles.length > maxParticles) {
            particles.shift();
        }
        
        particles.forEach((particle, index) => {
            particle.update();
            particle.draw();
            
            if (particle.life <= 0) {
                particles.splice(index, 1);
            }
        });
    }

    function drawWaves(frequencyData, volume) {
        const width = canvas.width / 2;
        const height = canvas.height / 2;
        const barWidth = width / frequencyData.length;
        
        ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
        ctx.fillRect(0, 0, width, height);
        
        frequencyData.forEach((value, index) => {
            const barHeight = (value / 255) * height * (sensitivity / 5);
            const color = getColorFromFrequency(index * 100);
            
            ctx.fillStyle = color;
            ctx.globalAlpha = 0.7;
            ctx.fillRect(
                index * barWidth,
                height - barHeight,
                barWidth - 1,
                barHeight
            );
        });
    }

    let spiralAngle = 0;
    function drawSpiral(frequencyData, volume) {
        const centerX = canvas.width / 4;
        const centerY = canvas.height / 4;
        
        ctx.fillStyle = 'rgba(255, 255, 255, 0.01)';
        ctx.fillRect(0, 0, canvas.width / 2, canvas.height / 2);
        
        const radius = (volume / 100) * 100 * (sensitivity / 5);
        const x = centerX + Math.cos(spiralAngle) * radius;
        const y = centerY + Math.sin(spiralAngle) * radius;
        
        const color = getColorFromFrequency(Math.max(...frequencyData) * 100);
        const size = Math.max(1, (volume / 100) * 5);
        
        ctx.fillStyle = color;
        ctx.globalAlpha = 0.8;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
        
        spiralAngle += 0.1;
    }

    let branches = [];
    function drawTree(frequencyData, volume) {
        const centerX = canvas.width / 4;
        const centerY = canvas.height / 2;
        
        ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
        ctx.fillRect(0, 0, canvas.width / 2, canvas.height / 2);
        
        if (volume > 30 && Math.random() < 0.1) {
            const angle = (Math.random() - 0.5) * Math.PI;
            const length = (volume / 100) * 50 * (sensitivity / 5);
            const color = getColorFromFrequency(Math.max(...frequencyData) * 100);
            
            branches.push({
                x: centerX,
                y: centerY,
                angle: angle,
                length: length,
                color: color,
                life: 1.0
            });
        }
        
        branches = branches.filter(branch => branch.life > 0);
        
        branches.forEach(branch => {
            ctx.strokeStyle = branch.color;
            ctx.globalAlpha = branch.life;
            ctx.lineWidth = branch.life * 3;
            ctx.beginPath();
            ctx.moveTo(branch.x, branch.y);
            const endX = branch.x + Math.cos(branch.angle) * branch.length;
            const endY = branch.y + Math.sin(branch.angle) * branch.length;
            ctx.lineTo(endX, endY);
            ctx.stroke();
            
            branch.life -= 0.01;
        });
    }

    function visualize() {
        if (!isRecording) return;

            case 'tree':
                drawTree(dataArray, volume);
                break;
        }
        
        animationId = requestAnimationFrame(visualize);
    }

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

            analyser.fftSize = 256;
            microphone.connect(analyser);
            
            isRecording = true;
            startBtn.textContent = 'â¹ï¸ éŒ²éŸ³åœæ­¢';
            permissionMessage.style.display = 'none';
            visualize();
        } catch (err) {

            permissionMessage.textContent = 'ãƒã‚¤ã‚¯ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚';
            permissionMessage.style.background = 'rgba(255, 0, 0, 0.2)';
        }
    }

    function stopRecording() {
        isRecording = false;
        if (microphone) {
            microphone.disconnect();
        }
        if (audioContext) {

        if (animationId) {

        }

    }

    startBtn.addEventListener('click', () => {
        if (isRecording) {
            stopRecording();
        } else {
            startRecording();
        }
    });

    clearBtn.addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width / 2, canvas.height / 2);
        particles.length = 0;
        branches.length = 0;
        spiralAngle = 0;
    });

    saveBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = `noise-art-${Date.now()}.png`;
        link.href = canvas.toDataURL();
        link.click();
    });

    // Initialize canvas
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width / 2, canvas.height / 2);
